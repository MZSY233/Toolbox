<!doctype html>
<html>

      html, body {

      #linkContainer a {
        margin-top: 32px;
        display: block;

  <body>
    <h1>Toolbox 诊断页进入</h1>
    <p>Toolbox可以用诊断选项启动。<br>点击下面的按钮，打开应用的诊断界面.</p>
    <div id="linkContainer"></div>
    <script>
      var a = document.createElement('a');
      a.href = "mctoolbox://diag" + window.location.search;
      a.textContent = "打开 Toolbox";
      document.getElementById("linkContainer").appendChild(a);
    </script>
  </body>
<pre>数字到0自动跳转至更新链接</pre>

<p>
<img src="Dieyoung.png" width="200" height="100"/>
<p>

</a>

<button>云公告</button>
</a>
<script language="javascript">
var t = 300;
var time = document.getElementById("time");
function fun(){
t--;
time.value = t;
if(t<=0)
{
location.href = "https://www.lanzoui.com/b00zh1uih";
clearInterval(inter);

}

</script>
